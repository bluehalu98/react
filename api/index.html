<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs1gVdn6Ri5QLGNJOXwBE-DaxwmSQ4Ti8"></script>
  <title>Document</title>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
 

    let fnGetAddress = (lat, lng) => {
      var geocoder = new window.google.maps.Geocoder;
      var latlng = {
        lat: lat,
        lng: lng,
      };
      geocoder.geocode({ 'location': latlng }, function (results, status) {
        if (status === "OK") {
          console.log(results);
        } else {
          console.log("주소를 못 가지고 왔습니다");
        }
      });
    } 
    fnGetAddress(37.4996992,126.7105792)
    //배열로 주소값을 알려줌
  </script>
</body>
</html>
